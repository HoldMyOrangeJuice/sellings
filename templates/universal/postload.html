{% load static %}

<script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>

<script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>

<link rel="preconnect" href="https://fonts.gstatic.com">

{% if request.mobile %}
    <link href="{% static 'css/mobile/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/mobile/sidebar.css' %}" rel="stylesheet">
    <link href="{% static 'css/mobile/image-viewer.css' %}" rel="stylesheet">
{% else %}
    <link href="{% static 'css/desktop/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/desktop/sidebar.css' %}" rel="stylesheet">
{% endif %}

<link href="{% static 'css/common/common.css' %}" rel="stylesheet">

<!-- Bootstrap -->
<link rel="stylesheet"
      media="print"
      onload="this.media='all'"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous">


<script src=" {% static 'js/app.js' %}"></script>

<!-- fonts -->
<link media="print"
      onload="this.media='all'"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Oswald:wght@200;300;500&display=swap"
      rel="stylesheet">

<link media="print"
      onload="this.media='all'"
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,300;0,600;1,100&family=Nanum+Gothic&display=swap"
      rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,600&display=swap"
      media="print"
      onload="this.media='all'"
      rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
      media="print"
      onload="this.media='all'"
      rel="stylesheet">

<!-- Font Awesome Icons -->
<link rel="stylesheet"
      media="print"
      onload="this.media='all'"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"/>

<!-- load modals when bootstrap styles are there -->
{% include 'universal/modal.html' %}
