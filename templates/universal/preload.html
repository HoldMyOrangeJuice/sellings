{% load static %}

{% if not admin%}
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5Y39P42T9E"></script>
{% endif %}
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-5Y39P42T9E');
</script>

<script>
    // use vars to make sure those can be accessed from templates
    // should probably make something smart about rendering contexts in future
    
    var VERSION = "v1.0.0"
    var MEDIA_URL = {{ settings.MEDIA_URL }}
    var STATIC_URL = {{ settings.STATIC_URL }}

    var CATS = {{categories|safe}};
    var ADMIN = {% if admin %}true;{%else%}false;{%endif%}
</script>

<script>

    function loadStyleSheet(tag)
    {
        $("head").append($(tag));
    };

    $(document).ready(()=>
    {
        // fonts
        loadStyleSheet('<link rel="preconnect" href="https://fonts.gstatic.com">');
        loadStyleSheet('<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Oswald:wght@200;300;500&display=swap" rel="stylesheet">');

        //<!-- Font Awesome Icons -->
        loadStyleSheet('<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>');

    })
</script>
